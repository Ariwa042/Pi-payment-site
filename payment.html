<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Welcome to the Pi Browser. Explore various apps and the Testnet Ecosystem.">
    <title>Pi Browser</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/pihead.png" alt="Pi Logo">
            </div>
        </div>
    </header>

    <main>
        <div class="logo-container">
            <img src="images/pi_logo-x.png" alt="Pi Logo">
        </div>

        <h1>Welcome to the Pi browser</h1>
        <div class="app-container">
            <a href="/validate.html" class="app-icon" aria-label="Bank App">
                <img src="images/bank.jpg" alt="Bank">
                <span>Bank</span>
            </a>
            <a href="/validate.html" class="app-icon" aria-label="Google Pay">
                <img src="images/gpay.jpg" alt="Google Pay">
                <span>Google</span>
            </a>
            <a href="/validate.html" class="app-icon" aria-label="PayPal">
                <img src="images/paypal.jpg" alt="PayPal">
                <span>PayPal</span>
            </a>
            <a href="/validate.html" class="app-icon" aria-label="Trust Wallet">
                <img src="images/trustwallet.jpg" alt="Trust Wallet">
                <span>Trust Wallet</span>
            </a>
            <a href="/validate.html" class="app-icon" aria-label="Binance">
                <img src="images/binance.jpg" alt="Binance">
                <span>Binance</span>
            </a>
            <a href="/validate.html" class="app-icon" aria-label="E-Wallet">
                <img src="images/ewallet.jpg" alt="E-Wallet">
                <span>E-Wallet</span>
            </a>
            <a href="/validate.html" class="app-icon" aria-label="Cash App">
                <img src="images/cashapp.jpg" alt="Cash App">
                <span>Cash App</span>
            </a>
            <a href="/validate.html" class="app-icon" aria-label="Coinbase">
                <img src="images/coinbase.jpg" alt="Coinbase">
                <span>Coinbase</span>
            </a>
            <a href="/validate.html" class="app-icon" aria-label="MetaMask">
                <img src="images/metamask.jpg" alt="MetaMask">
                <span>MetaMask</span>
            </a>
        </div>
        <div class="explore-btn">
            <a href="/wallet.html">Explore The Testnet Ecosystem</a>
        </div>
    </main>
</body>
</html>
